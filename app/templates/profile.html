<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - GREENWAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fafafa; padding-top: 70px; }
        :root { --greenway-primary: #A6D204; }
        .card-header { background-color: var(--greenway-primary); color: white; font-weight: 700; }
        .danger-zone { border: 1px solid #dc3545; border-radius: 8px; }
    </style>
</head>
<body>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <h1 class="mb-4">Configuración de la Cuenta</h1>

                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        Mi Perfil
                    </div>
                    <div class="card-body">
                        {% if user %}
                            <p><strong>Nombre:</strong> {{ user.nombre }}</p>
                            <p><strong>Email:</strong> {{ user.email }}</p>
                            <a href="#" class="btn btn-outline-primary">Editar Perfil (Próximamente)</a>
                        {% else %}
                            <p>Error al cargar los datos del usuario.</p>
                        {% endif %}
                    </div>
                </div>

                <div class="p-4 danger-zone">
                    <h5 class="text-danger">Zona de Peligro</h5>
                    <p class="text-muted">Una vez que eliminas tu cuenta, no hay vuelta atrás. Por favor, asegúrate.</p>
                    
                    <form action="#" method="POST"> <button type="submit" class="btn btn-danger" disabled>Eliminar mi cuenta (Próximamente)</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
