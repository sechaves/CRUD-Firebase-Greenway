<!-- Hereda de la plantilla base -->
{% extends "base.html" %}

<!-- Define el título de la página -->
{% block title %}Registrar Hospedaje{% endblock %}

{% block styles %}
<style>
    .card-header { 
        background-color: var(--greenway-primary); 
        color: white; 
        font-weight: 700; 
    }
</style>
{% endblock %}


<!-- Define el contenido de la página -->
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            
            <h1 class="mb-4">Registrar Nuevo Hospedaje</h1>

            <!-- Formulario para crear el lugar -->
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    Detalles del Lugar
                </div>
                <div class="card-body p-4">
                    <!-- 
                        Este formulario envía los datos a la ruta '/crear-lugar-submit'
                        que creamos en main.py
                    -->
                    <form action="{{ url_for('crear_lugar_submit') }}" method="POST">
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Lugar</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción Corta</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio por Noche (en COP, sin puntos)</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="precio" name="precio" placeholder="Ej: 150000" required>
                            </div>
                        </div>

                        <!-- 
                            Próximamente (Tarea 6: Fotos de Majo)
                            Aquí añadiríamos el input para subir la foto
                        <div class="mb-3">
                            <label for="foto" class="form-label">Foto Principal</label>
                            <input type="file" class="form-control" id="foto" name="foto" disabled>
                        </div>
                        -->

                        <button type="submit" class="btn btn-primary" style="background-color: var(--greenway-accent); border: none;">Registrar Lugar</button>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
