<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GREENWAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            /* Quitamos la imagen de fondo de aquí */
        }

        /* --- NUEVA SECCIÓN PARA EL SLIDER DE FONDO --- */
        #background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Lo pone detrás de todo */
        }

        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            opacity: 0; /* Por defecto, las capas son invisibles */
            transition: opacity 1.5s ease-in-out; /* La magia del desvanecimiento */
        }

        .background-slide.active {
            opacity: 1; /* La capa activa se vuelve visible */
        }
        /* --- FIN DE LA NUEVA SECCIÓN --- */

        :root {
            --greenway-primary: #A6D204;
            --greenway-accent: #6B8BFF;
            --greenway-text: #222;
        }
        
        /* Aseguramos que el contenido esté por encima del fondo */
        .auth-container {
            position: relative; /* Necesario para que z-index funcione */
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-logo {
            font-weight: 900;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
            text-decoration: none;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .brand-logo:hover {
            color: #eee;
        }

        .card {
            border: none;
            border-top: 6px solid var(--greenway-primary);
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.95);
        }

        .card-title {
            color: var(--greenway-text);
            font-weight: 700;
        }
        
        .btn-greenway {
            background-color: var(--greenway-primary);
            border-color: var(--greenway-primary);
            color: white;
            font-weight: 600;
            padding: 10px 0;
            transition: all 0.3s ease;
        }

        .btn-greenway:hover {
            background-color: #8db303; 
            border-color: #8db303;
            color: white;
            transform: translateY(-2px);
        }

        .form-control:focus {
            border-color: var(--greenway-primary);
            box-shadow: 0 0 0 0.25rem rgba(166, 210, 4, 0.25);
        }

        .link-accent {
            color: var(--greenway-accent);
            text-decoration: none;
            font-weight: 600;
        }
        .link-accent:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="background-slider">
        <div class="background-slide"></div>
        <div class="background-slide"></div>
    </div>

    <div class="container auth-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 text-center">
                <a class="brand-logo" href="{{ url_for('login') }}">GREENWAY</a>
                <div class="card shadow-lg mt-3">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-4">Iniciar Sesión</h2>
                        <form method="POST" action="{{ url_for('signin') }}">
                            <div class="mb-3 text-start">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-4 text-start">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-greenway w-100">Ingresar</button>
                        </form>
                        <div class="mt-4">
                            <a href="{{ url_for('register') }}" class="link-accent">¿No tienes una cuenta? Regístrate</a>
                        </div>
                    </div>
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-warning">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- ¡Puedes cambiar las imágenes aquí! ---
            const images = [
                'https://visitarmedellin.com/wp-content/uploads/2023/06/bubble-sky-glamping.jpg',
        'https://wallpapercave.com/wp/wp13667471.jpg',
        'https://storage.googleapis.com/jm-gcp-bethestory-p-12po-bucket/uploads/colombia-biodiversity.jpg',
        'https://hotelescheveres.com/wp-content/uploads/2025/01/hoteles-en-san-andres-frente-al-mar-scaled.jpg',
        'https://www.constructorapoporo.com/wp-content/uploads/2020/10/Invertir-en-el-eje-1536x864.jpg',
        'https://content.r9cdn.net/rimg/dimg/7b/90/91d28f06-city-52322-1694f3c3799.jpg?width=1366&height=768&xhint=1416&yhint=1122&crop=true'
            ];

            const slides = document.querySelectorAll('.background-slide');
            let currentSlide = 0;
            let imageIndex = 0;

            function changeBackground() {
                imageIndex = (imageIndex + 1) % images.length;
                
                const nextSlide = (currentSlide + 1) % slides.length;

                // Pon la nueva imagen en la capa que está oculta
                slides[nextSlide].style.backgroundImage = `url('${images[imageIndex]}')`;

                // Haz visible la nueva capa y oculta la anterior
                slides[nextSlide].classList.add('active');
                slides[currentSlide].classList.remove('active');

                currentSlide = nextSlide;
            }

            // Inicia el carrusel
            slides[0].style.backgroundImage = `url('${images[0]}')`;
            slides[0].classList.add('active');

            setInterval(changeBackground, 6000); // Cambia de imagen cada 6 segundos
        });
    </script>
</body>
</html>
