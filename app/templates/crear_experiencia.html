{% extends "base.html" %}
{% block title %}Registrar Experiencia{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="mb-4">Registrar Nueva Experiencia</h2>
            
            <form method="POST" action="{{ url_for('crear_experiencia_submit') }}">
                <div class="card shadow-sm">
                    <div class="card-header" style="background-color: var(--greenway-primary); color: white; font-weight: 600;">
                        Detalles de la experiencia
                    </div>
                    <div class="card-body p-4">

                        <div class="mb-3">
                            <label for="imagen_url" class="form-label">Link (URL) de la Foto</label>
                            <input type="text" class="form-control" id="imagen_url" name="imagen_url" 
                                   placeholder="Ej: https://i.imgur.com/mi-foto.jpg" required>
                            <div class="form-text">
                                Sube tu foto a <a href="https://imgur.com/upload" target="_blank">Imgur</a> y pega el "Direct Link" (o Link) aquí.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la experiencia</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción Corta</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio por persona (en COP, sin puntos)</label>
                            <input type="number" class="form-control" id="precio" name="precio" 
                                   placeholder="Ej: 150000" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" style="background-color: var(--greenway-primary); border: none; font-weight: 600;">
                            Registrar Experiencia
                        </button>

                    </div> 
                </div> 
            </form> 
        </div> 
    </div> 
</div> 
{% endblock %}
