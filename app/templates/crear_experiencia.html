{% extends "base.html" %}
{% block title %}Registrar Experiencia{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="mb-4">Registrar Nueva Experiencia</h2>
            
            <form method="POST" action="{{ url_for('crear_experiencia_submit') }}">
                <div class="card shadow-sm">
                    <div class="card-header" style="background-color: var(--greenway-primary); color: white; font-weight: 600;">
                        Detalles de la experiencia
                    </div>

                    <div class="card-body p-4"> 
                    
                        <div class="mb-3">
                            <label class="form-label">Links (URL) de las Fotos</label>
                            
                            <div id="image-fields-container">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" name="imagen_url" 
                                           placeholder="https://i.postimg.cc/... (Link directo)" required>
                                </div>
                            </div>
                            
                            <div class="form-text">
                                Sube tus fotos a <a href="https://postimages.org/" target="_blank">Postimages.org</a> y pega los "Enlaces directos".
                            </div>
                            
                            <button type="button" id="add-image-btn" class="btn btn-sm btn-outline-success mt-2">
                                <i class="bi bi-plus-circle"></i> Añadir otra foto
                            </button>
                        </div>
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la experiencia</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción Corta</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio por persona (en COP, sin puntos)</label>
                            <input type="number" class="form-control" id="precio" name="precio" 
                                   placeholder="Ej: 150000" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="maps_embed_url" class="form-label">Ubicación (Google Maps)</label>
                            <textarea class="form-control" id="maps_embed_url" name="maps_embed_url" rows="3" 
                                      placeholder='Ve a Google Maps -> Compartir -> Insertar un mapa -> Copiar HTML'></textarea>
                            <div class="form-text">
                                Pega aquí el código que empieza con <code>&lt;iframe...</code>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" style="background-color: var(--greenway-primary); border: none; font-weight: 600;">
                            Registrar Experiencia
                        </button>

                    </div> 
                </div> 
            </form> 
        </div> 
    </div> 
</div> 

<script>
    console.log("Script de crear experiencia CARGADO"); // Mira la consola (F12) para ver esto

    document.addEventListener('DOMContentLoaded', function() {
        
        const addBtn = document.getElementById('add-image-btn');
        const container = document.getElementById('image-fields-container');

        if (addBtn) {
            console.log("Botón encontrado!"); // Confirmación en consola

            addBtn.addEventListener('click', function() {
                console.log("Clic en añadir foto"); // Confirmación de clic

                // 1. Crear el div contenedor de la línea
                var newFieldGroup = document.createElement('div');
                newFieldGroup.className = 'input-group mb-2';

                // 2. Crear el input nuevo
                var newInput = document.createElement('input');
                newInput.type = 'text';
                newInput.className = 'form-control';
                newInput.name = 'imagen_url'; // Importante: mismo nombre para que Flask haga una lista
                newInput.placeholder = 'https://i.postimg.cc/... (Otro link)';
                newInput.required = true;

                // 3. Crear el botón de eliminar (X)
                var deleteButton = document.createElement('button');
                deleteButton.type = 'button';
                deleteButton.className = 'btn btn-outline-danger';
                deleteButton.innerText = 'X';
                
                // 4. Lógica para borrar esa línea específica
                deleteButton.onclick = function() {
                    container.removeChild(newFieldGroup);
                };

                // 5. Juntar las piezas
                newFieldGroup.appendChild(newInput);
                newFieldGroup.appendChild(deleteButton);
                
                // 6. Meterlo en la página
                container.appendChild(newFieldGroup);
            });
        } else {
            console.error("Error: No se encontró el botón con ID 'add-image-btn'");
        }
    });
</script>

{% endblock %}
